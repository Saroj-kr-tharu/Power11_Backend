services:
  mongodb:
    image: mongo:6.0
    container_name: mongodb-rs
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: |
        mongosh --quiet --eval "
        try {
          rs.status();
        } catch (err) {
          rs.initiate({_id:'rs0',members:[{_id:0,host:'127.0.0.1:27017'}]});
        }
        " > /dev/null 2>&1
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 5

volumes:
  mongo_data: